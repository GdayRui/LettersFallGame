<!DOCTYPE html>
<html>
<head>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

   <script src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>	
   <script src = "https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
   <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
   <script src="main.js"></script>   
   <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <div class="canvas"></div>
    <div id="scoreNum" class="text-center"></div>
    <div class="container"> 
       <div id="introduction" class="jumbotron text-center">
         <p>Get score by typing the letters or numbers that are falling.<br>
           Click screen or press 'Space' to start.<br>
           Click screen again to stop.<br>
           You can set your own settings below.<br>
           Or just start by clicking screen.</p>
      </div>
      <div id="setting">
         <div class="row">
               <div class="col-sm-8"><label>Letters Collection</div>
               <div class="col-sm-4"><label>Letters per Second</div>
         </div>
         <div class="row">
            <div class="col-sm-8"><input type="text" class="form-control form-control-lg" placeholder="a,b,c,1,2,3"></div>
            <div class="col-sm-4"><input type="text" class="form-control form-control-lg" placeholder="1"></div>
         </div>
            
      </div>
   </div>
      
</body>
</html>
